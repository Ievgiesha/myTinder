<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
    <title>View List Of People</title>
</head>
<body>
<div align="center">
    <h1>View List Of People</h1>

    <div th:if="${people != null and not #lists.isEmpty(people)}">
        <select th:field="*{person}">
            <option th:each="person : ${people}"
                    th:value="${person.id}"
                    th:text="${person.name}"
                    th:text="${person.surname}" />
        </select>
    </div>
    <div th:if="${people == null or people.isEmpty}">
        <div>"No Persons were found, please create some first"</div>
    </div>


</div>
</body>
</html>
